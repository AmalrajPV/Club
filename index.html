<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Developer club</title>
  </head>
  <body>
    <header>
      <div class="first-block">
        <div class="logo">Developers Club</div>
        <button id="ham" class="ham-btn">
          <img src="./assets/menu.svg" alt="" />
        </button>
      </div>
      <nav id="nav" class="close">
        <ul class="list">
          <li class="items"><a href="" class="active">Home</a></li>
          <li class="items"><a href="">About</a></li>
          <li class="items"><a href="">Activities</a></li>
          <li class="items"><a href="">Awards</a></li>
          <li class="items"><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- section 1 -->

    <section class="welcome">
      <div class="left-box">
        <img src="./assets/left-img.png" alt="image" />
      </div>
      <div class="right-box">
        <div class="right-head">Welcome to Our Website</div>
        <div class="right-info">
          <q>
            Any fool can write code that a computer can understand. Good
            programmers write code that humans can understand
          </q>
        </div>
        <div class="socials">
            <a href="" class="social-links">
                <img src="./assets/facebook.svg" alt="social-img" class="social-img">
            </a>
            <a href="" class="social-links">
                <img src="./assets/insta.svg" alt="social-img" class="social-img">
            </a>
            <a href="" class="social-links">
                <img src="./assets/linkedin.svg" alt="social-img" class="social-img">
            </a>
            <a href="" class="social-links">
                <img src="./assets/gmail.svg" alt="social-img" class="social-img">
            </a>
            <a href="" class="social-links">
                <img src="./assets/twitter.svg" alt="social-img" class="social-img">
            </a>
        </div>
      </div>
    </section>

    <!-- section 1 ends -->

    <script src="./js/script.js"></script>
